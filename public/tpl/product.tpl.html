<h1>Products</h1>
<div ng-controller="ProductCtrl">
    <p>
        <button class="btn btn-success" data-toggle="modal" data-target="#newproduct">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NEW PRODUCT
        </button>
    </p>
    <div class="row">
        <!-- <pre>{{products | json}}</pre>     -->
        <!-- <pre>{{new_products | json}}</pre>     -->
        <!-- <pre>error = {{ error | json }}</pre> -->

      <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Products</h2>
        </div>

        <div class="panel-body events">
          <div ng-show="products.length == 0">
              No Products available.
          </div>
          <div ng-show="products.length > 0">
            <table class="table">
              <thead>
                <tr>
                  <th class="hidden-xs">Time</th>
                  <th>Name</th>
                  <th>Platform</th>
                  <th>Hardware Version</th>
                  <th>Desription</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in products">
                    <td class="hidden-xs">{{product.created_at}}</td>
                    <td><a href="/#/devices/{{product.slug}}">{{product.name}}</a></td>
                    <td>{{product.platform_id}}</td>
                    <td>{{product.hardware_version}}</td>
                    <td>{{product.description}}</td>
                    <td><button type="button" class="btn btn-danger btn-xs" ng-click="deleteProducts(product.slug)"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button> <button type="button" class="btn btn-primary btn-xs"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button> <a href="/#/firmware/{{product.slug}}" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Firmware</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div> 
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newproduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">NEW PRODUCT</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Product Name:</label>
              <input type="name" class="form-control" id="name" placeholder="Polludron demo" name="name" ng-model="new_products.name">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="name" class="form-control" id="description" placeholder="Description" name="description" ng-model="new_products.description">
            </div>
            <div class="form-group">
              <label for="type">Device Type:</label>
              <select class="form-control" id="device_type" ng-model="new_products.platform_id">
                <option value=0>Core</option>
                <option value=6>Photon</option>
                <option value=8>P1</option>
                <option value=10>Electron</option>
                <option value=103>Bluz</option>
              </select>
            </div>
            <div class="form-group">
              <label for="version">Hardware Version :</label>
              <input type="name" class="form-control" id="version" placeholder="v1.0.0" name="version" ng-model="new_products.hardware_version">
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="newProducts(new_products)">Add</button>
          </div>
        </div>
      </div>
    </div>

</div>
